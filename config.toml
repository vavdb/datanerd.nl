######################## default configuration ####################
baseURL = 'http://datanerd.nl/'
languageCode = 'nl-nl'
title = 'DataNerd'
theme = 'datanerd.nl'
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # disable language from here
# google analutics
googleAnalytics = "" # example : UA-123-45
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
defaultContentLanguage = 'nl'

############################# Outputs ##############################
[outputs]
home = ["HTML"]

[markup.goldmark.renderer]
unsafe= true

