#################### default parameters ################################
[params]
favicon = "images/favicon.png"
logo_light = "images/logo.png"
logo_dark = "images/logo-dark.png"
logo_width = "150px"
# Meta data
description = "This is meta description"
author = "somrat"

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.
  
